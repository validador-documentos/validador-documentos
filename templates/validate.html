<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Validação - Estácio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo_estacio.png') }}" alt="Logo Estácio">
</header>

<main>
    {% if doc %}
        <h1>Documento Encontrado ✅</h1>
        <p><strong>Nome:</strong> {{ doc.nome }}</p>
        <p><strong>Curso:</strong> {{ doc.curso }}</p>
        <p><strong>Data de Emissão:</strong> {{ doc.data }}</p>
        <p><a href="{{ url_for('get_file', codigo=doc.codigo) }}" target="_blank">📄 Baixar Documento</a></p>
    {% else %}
        <h1>Documento não encontrado ❌</h1>
        <p>Verifique se o código digitado está correto.</p>
    {% endif %}
</main>

</body>
</html>
