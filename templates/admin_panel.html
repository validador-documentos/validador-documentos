<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Estácio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo_estacio.png') }}" alt="Logo Estácio">
</header>

<main>
    <h1>Painel Administrativo</h1>
    <form action="{{ url_for('admin_panel') }}" method="post" enctype="multipart/form-data">
        <label>Código:</label><br>
        <input type="text" name="codigo" required><br><br>

        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Curso:</label><br>
        <input type="text" name="curso" required><br><br>

        <label>Data de Emissão:</label><br>
        <input type="date" name="data" required><br><br>

        <label>Arquivo PDF:</label><br>
        <input type="file" name="pdf" accept="application/pdf" required><br><br>

        <button type="submit">Enviar Documento</button>
    </form>
</main>

</body>
</html>
