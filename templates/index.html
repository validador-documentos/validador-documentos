<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Documentos Acadêmicos - Estácio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo_estacio.png') }}" alt="Logo Estácio">
</header>

<main>
    <h1>Consulta de Documentos Acadêmicos</h1>
    <p>Digite o código para validar seu documento.</p>
    <form action="{{ url_for('validate') }}" method="get">
        <input type="text" name="codigo" placeholder="Digite o código" required>
        <button type="submit">Validar</button>
    </form>
</main>

</body>
</html>
