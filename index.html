<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consulta Documentos Acadêmicos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f6f7f9; color:#222 }
    header { background:#004a8f; color:white; padding:18px 20px }
    .container{ max-width:900px; margin:24px auto; padding:16px; background:white; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.08) }
    h1 { margin:0 0 8px 0; font-size:20px }
    .row { display:flex; gap:12px; flex-wrap:wrap }
    input[type=text]{ padding:8px; width:320px }
    button{ background:#0070c9; color:white; border:none; padding:8px 12px; border-radius:4px; cursor:pointer }
    .muted{ color:#666; font-size:14px }
  </style>
</head>
<body>
<header>
  <div class="container">
    <strong>Consulta de Documentos Acadêmicos</strong>
  </div>
</header>
<div class="container">
  <h1>Validar documento</h1>
  <p class="muted">Cole o código do documento (formato: &lt;instituição&gt;.&lt;hash&gt;)</p>
  <form action="/validate" method="get">
    <input name="codigo" placeholder="1660.xxxxxx" required>
    <button type="submit">Validar</button>
  </form>
  <hr>
  <p><a href="/admin">Área administrativa (registro)</a></p>
</div>
</body>
</html>
